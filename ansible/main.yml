- hosts: all
  become: yes
  roles:
  - common
  - { role: node-exporter, when: "node_exporter_enabled|default(false)|bool == true" }
  - vpnpeer-setup
  - vpnpeer
  - polkadot-common

- hosts: public
  become: yes
  roles:
  - polkadot-public

- hosts: validator
  become: yes
  roles:
  - polkadot-validator
  - polkadot-validator-session-info
