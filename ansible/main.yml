---
- name: Wait for system ready
  hosts: all
  gather_facts: no
  tasks:
  - name: Wait for nodes to become reachable
    wait_for_connection:

- name: node-exporter
  hosts: all
  become: yes
  strategy: free
  roles:
  - { role: node-exporter, when: node_exporter_enabled|bool }

- name: validator and session info
  hosts: validator
  become: yes
  roles:
  - common
  - polkadot-common
  - polkadot-validator
  - polkadot-validator-session-info
